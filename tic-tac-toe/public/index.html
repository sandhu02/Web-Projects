<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header , id="header">
        <h1>Tic Tac Toe</h1>
        <h2 id="player-name"></h2>
    </header>
    <main id="main">
        <div>
            <table>
                <tr>
                    <th id="0"></th>
                    <th id="1"></th>
                    <th id="2"></th>
                </tr>
                <tr>
                    <th id="3"></th>
                    <th id="4"></th>
                    <th id="5"></th>
                </tr>
                <tr>
                    <th id="6"></th>
                    <th id="7"></th>
                    <th id="8"></th>
                </tr>
            </table>
            <br>
            <button id="connect-server">
                Connect to Server
            </button>
            <br>

            <h3 id="clicked-notification"></h3>
        </div>
    </main>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</html>
